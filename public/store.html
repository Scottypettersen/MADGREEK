<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store â€“ Mad Greek Racing</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="store.css" />

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Main Content -->
  <main class="content">

    <!-- Banner -->
    <div class="banner-container">
      <img src="banner.png" alt="Mad Greek Racing" class="banner" />
    </div>

    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="https://www.facebook.com/Greekracing/" target="_blank">Facebook</a>
    </nav>

    <!-- Store Section -->
    <section class="store-section">
      <h1>Official Team Gear</h1>
      <div class="product-grid">

        <!-- Product: Team Tee -->
        <div class="product-card">
          <img src="shirt.jpg" alt="Mad Greek Racing Tee" />
          <h2>Team Tee</h2>
          <p>$25.00</p>

          <!-- Size Dropdown -->
          <label for="tee-size" class="size-label">Size:</label>
          <select id="tee-size" class="size-select">
            <option value="" disabled selected>Select Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">XL</option>
          </select>

          <button class="buy-btn" data-price="price_team_tee" data-type="shirt">Buy Now</button>
        </div>

        <!-- Product: Hat -->
        <div class="product-card">
          <img src="hat.jpg" alt="Mad Greek Racing Hat" />
          <h2>Team Hat</h2>
          <p>$20.00</p>
          <button class="buy-btn" data-price="price_team_hat">Buy Now</button>
        </div>

        <!-- Product: Sticker Pack -->
        <div class="product-card">
          <img src="sticker.jpg" alt="Mad Greek Racing Sticker Pack" />
          <h2>Sticker Pack</h2>
          <p>$10.00</p>
          <button class="buy-btn" data-price="price_sticker_pack">Buy Now</button>
        </div>

      </div>
    </section>
  </main>

  <!-- Store JS -->
  <script src="store.js"></script>
</body>
</html>
